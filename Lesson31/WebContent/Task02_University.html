<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Task02</title>
</head>
<body>
	<h1>University</h1>
	<form method="get" action="Task02">
		<table>
			<tr>
				<td><label for="university" accesskey="type">University
						: </label> <input type="text" id="university" name="university" /></td>
			</tr>
			<tr>
				<td><label for="faculty">Faculty : </label> <input type="text"
					id="faculty" name="faculty" /></td>
			</tr>
			<tr>
				<td><label for="specialty">Specialty :</label> <input
					type="text" id="specialty" name="specialty" /></td>
			</tr>
			<tr>
				<td><input type="submit" name="act" value="Finish"
					onclick="return validate()" /></td>
			</tr>
		</table>
	</form>
	<script type="text/javascript">
		function validate() {
			if (document.getElementById("university").value == "") {
				alert("Add university");
				return false;
			}

			if (document.getElementById("faculty").value == "") {
				alert("Add faculty");
				return false;
			}

			if (document.getElementById("specialty").value == "") {
				alert("Add specialty");
				return false;
			}

		}
	</script>
</body>
</html>
