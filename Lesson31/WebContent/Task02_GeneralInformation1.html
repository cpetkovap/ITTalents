<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Task02</title>
</head>
<body>
	<h1>General info</h1>
	<form method="get" action="Task02_01">
		<table>
			<tr>
				<td><label for="firstName">Firsi name : </label> <input
					type="text" id="firstName" name="firstName" /></td>
			</tr>
			<tr>
				<td><label for="lastName">Last name : </label> <input
					type="text" id="lastName" name="lastName" /></td>
			</tr>
			<tr>
				<td><label for="age">Age :</label> <input type="text" id="age"
					name="age" /></td>
			</tr>
			<tr>
				<td><input type="submit" name="act" value="AddAddress"
					onclick="return validate()" /></td>
			</tr>
		</table>
	</form>
	<script type="text/javascript">
		function validate() {
			if (document.getElementById("firstName").value == "") {
				alert("Add first name");
				return false;
			}

			if (document.getElementById("lastName").value == "") {
				alert("Add last name");
				return false;
			}

			if (document.getElementById("age").value == "") {
				alert("Add age");
				return false;
			}

			if (isNaN(document.getElementById("age").value)) {
				alert("Age are integer value");
				return false;
			}

		}
	</script>
</body>
</html>
